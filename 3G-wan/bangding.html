<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <!--设置视口的宽度=设备的宽度；初始化比例：1:1；最大，最小比例为：1:1；禁止用户缩放或放大-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!--禁止自动识别电话号码-->
    <meta name='format-detection' content='telephone=no'>
    <!--禁止自动识别邮箱-->
    <meta name='format-detection' content='email=no'>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>绑定</title>
</head>
<body>
	<div class="wrapper" id="bind">
		<p><input type="text" placeholder="Ticwear助手登陆手机号" ></p>
		<p>
			<input type="text" placeholder="图片验证码" class="txt">
			<span class="code"><a><img src="img/code1.jpg" id="randomImg" alt="Ticwear助手"></a><br/><a>看不清，下一张</a></span>
			
		</p>
		<p>
			<input type="text" placeholder="验证码" class="txt">
			<span class="code">获取验证码</span>
			 <span class="time hide"><b>59s后重发</b>
			</span> 
		</p>
	
	<div class="binding-top">绑定</div>

	<div class="bind-text">
		<h2>我要问问为什么要绑定问问id</h2>
		<ul>
			<li>
				<h3>更加安全</h3>
				<p>问问ID是用户省份的唯一识别码，手表号码和问问ID建立联系后如果您遗忘个人信息，可以通过您的问问ID找回一切相关信息。</p>
			</li>
			<li>
				<h3>更加便捷</h3>
				<p>记录您的登陆状态，一键登录。</p>
			</li>
		</ul>
	</div>

	</div>
	<script type="text/javascript" src="js/require.2.1.15.min.js" data-min="main"></script>

</body>
</html>
