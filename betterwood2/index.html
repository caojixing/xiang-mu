<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <div class="index-banner">
        <ul>
            <li data-img="img/a.jpg"><a href="javascript:;"></a></li>
            <li data-img="img/b.jpg"><a href="javascript:;"></a></li>
            <li data-img="img/c.jpg"><a href="javascript:;"></a></li>
        </ul>
    </div>
    <article class="index-body">
        <div class="index-item address">
            <span class="index-title">入住地</span><span class="index-value">北京</span>
            <span>我的位置</span>
        </div>
        <div class="index-item get-in-date">
            <span class="index-title">入住日</span><span class="index-value">2016-06-12</span>
        </div>
        <div class="index-item get-out-date">
            <span class="index-title">住几日</span><span class="index-value"></span>
        </div>
        <div class="index-item hotel">
            <span class="index-title">酒店名</span><input class="index-value" placeholder="汉庭酒店"/>
        </div>
    </article>
    <div class="index-button">搜索酒店</div>

</div>
<div class="plugin calendar plugin-hide">
    <header><span class="left-arrow"></span></header>
    <h2>nianyueri</h2>
    <div class="week"><span>星期日</span><span>星期一</span><span>星期二</span><span>星期三</span><span>星期四</span><span>星期五</span><span>星期六</span></div>
    <ul>
        <li>1</li><li>1</li><li>1</li><li>1</li><li>1</li><li>1</li><li>1</li><li>1</li>
    </ul>
</div>
<div class="dialog hide">
    <div class="dialog-title">title</div>
    <div class="dialog-btn">
        <!--<span class="btn ok">确定</span>
        <span class="cancel btn">取消</span>-->
    </div>
</div>
<div class="advanced-mask-layer hide"></div>
<script src="lib/jquery.js"></script>
<script src="component/plugin.js"></script>
<script src="component/swiper.js"></script>
<script src="component/calendar.js"></script>
<script src="component/dialog.js"></script>
<script src="js/index.js"></script>
</body>
</html>
