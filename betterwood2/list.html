<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
<div class="container">
    <header class="title"><span class="left-arrow back"></span><span class="hotel-count">343</span>间酒店</header>
    <section class="change-date clearfix">
        <div>入住：<span class="get-in-date">2016-06-06</span></div><div>离店：<span class="get-out-date">2016-06-16</span></div>
    </section>
    <article class="list-wrap">
        <ul class="lists">
            <!--<li class="list-item clearfix">
                <div class="list-item-img">
                    <img src="img/1.jpg" alt="">
                </div>
                <div class="list-item-info">
                    <p class="hotel-name">北京王府井希尔顿酒店</p>
                    <p class="hotel-score"><span>4.8分 <em>礼</em><em>返</em><em>促</em></span><span class="hotel-price">500￥</span></p>
                    <p class="hotel-range"><span class="list-star">三星</span><span></span></p>
                    <p class="hotel-address"><span>北京市东城区长安街王府井</span><span class="distance">1.9KM</span></p>
                </div>
            </li>-->
        </ul>
    </article>
    <div class="bottom-bar">
        <ul>
            <li class="" data="range"><span>排序</span></li>
            <li data="price"><span>价格</span></li>
            <li data='star'><span>星级</span></li>
            <li data='brand'><span>品牌</span></li>
        </ul>
    </div>
    <div class="plugin filter filter-hide">
        <!--<div class="act-area">
            <p><span class="left">不限</span><span class="checkbox checked right"></span></p>
            <p><span class="left">二星及以下</span><span class="checkbox right"></span></p>
            <p><span class="left">三星</span><span class="checkbox right"></span></p>
            <p><span class="left">四星</span><span class="checkbox right"></span></p>
            <p><span class="left">五星</span><span class="checkbox right"></span></p>
        </div>-->
    </div>
    <div class="mask-layer hide"></div>
</div>
<div class="plugin calendar plugin-hide">

</div>


<div class="dialog hide">
    <div class="dialog-title">title</div>
    <div class="dialog-btn">
        <!--<span class="btn ok">确定</span>
        <span class="cancel btn">取消</span>-->
    </div>
</div>
<div class="advanced-mask-layer hide"></div>
<script src="lib/jquery.js"></script>
<script src="lib/iscroll.js"></script>

<script src="component/plugin.js"></script>
<script src="component/calendar.js"></script>
<script src="component/dialog.js"></script>
<script src="js/list.js"></script>
</body>
</html>
